{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block head_title %}{% trans "Sign Up" %}{% endblock %}


{% block content %}

    <!--Section: Products-->
    <section class="mb-4">

        <!--Grid row-->
        <div class="row wow fadeIn">
            <div class="offset-lg-4 offset-md-3 col-lg-4 offset-sm-2 col-sm-8 col-md-6 col-12 mx-auto px-auto">
                <h1 class="text-center mb-2 mt-4">ثبت نام</h1>
                <hr>

                <p class="text-right mt-4">اگر قبلا ثبت نام کردید <a href="{{ login_url }}"><strong>وارد شوید</strong></a>.</p>

                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}

                    {{ form | crispy }}

                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}

                    <div class="float-right">
                        <button class="btn btn-primary" type="submit">ثبت نام</button>
                    </div>
                </form>

            </div> <!-- col-12 -->
        </div>
    </section>

{% endblock %}
