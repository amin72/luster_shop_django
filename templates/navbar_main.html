{% load cart_template_tags %}
<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar mb-5">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand waves-effect" href="{% url 'product:list' %}">
      <strong class="blue-text">فروشگاه لوستر</strong>
    </a>

    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
      </ul>

      <!-- Right -->
      <ul class="navbar-nav">
        {% if request.user.is_authenticated %}
          <li class="nav-item ml-auto">
            <a class="nav-link waves-effect" href="{% url 'product:cart' %}">
              <sub class="badge red">{{ request.user | cart_item_count }}</sub>
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          <li class="nav-item ml-auto">
            <a href="{% url 'account_logout' %}" class="nav-link waves-effect">
              <span class="clearfix d-sm-inline-block"> خروج </span>
            </a>
          </li>
        {% else %}
          <li class="nav-item ml-auto">
            <a href="{% url 'account_login' %}" class="nav-link waves-effect">
              <span class="clearfix d-sm-inline-block"> ورود </span>
            </a>
          </li>
          <li class="nav-item ml-auto">
            <a href="{% url 'account_signup' %}" class="nav-link waves-effect">
              <span class="clearfix d-sm-inline-block"> ثبت نام </span>
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar -->
